<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类似产品</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-autowidth"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function(){
        var table = layui.table;
        table.render({
            elem: '#test-table-autowidth'
            ,url: "/admin/likenessProduct/list"
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,page : true
            ,limit : 10
            ,method: 'post'
            ,cols: [[
                {field:'id', title: 'ID', sort: true, align: 'center'}
                ,{field:'name', title: '产品名称', align: 'center'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'money', title: '售价', sort: true, align: 'center'}
                ,{field:'trueMoney', title: '现售价', align: 'center'}
                ,{field:'discount', title: '折扣', align: 'center'}
                ,{field:'remarks', title: '备注', align: 'center'} //单元格内容水平居中
            ]]
        });
    });
</script>
</body>
</html>
